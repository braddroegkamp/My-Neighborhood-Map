<!DOCTYPE html>
<html lang="en">
<head>
    <title>Green Bay Restaurants</title>
    <meta name="viewport" width=device-width, content="initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    	<input id="search" data-bind="textInput: search" placeholder="Search..." autocomplete="off">
    	<div id="error-message" data-bind="text: error_message"></div>
    </header>
    <aside>
    	<button id="hamburger">&#9776;</button>
    	<button id="cross">&#735;</button>
    	<div id="sidebar">
    		<ul data-bind="foreach: placesList">
            	<li id="sidebar-cat" data-bind="text: venue().venue.name, visible: show(), click: $parent.setMarker"></li>  
        	</ul>
    	</div>
    </aside>
    <main>
        <div id="map"></div>
    </main>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/app.js"></script>
    <script async src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAMYWe2LBtpPVFvZU1-GkT6of3s5IBXbjQ&callback=googleSuccess" onerror="googleError()"></script>
</body>
</html>
