<!DOCTYPE html>
<html lang="en">
<head>
    <title>Green Bay Restaurants</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<input id="search" data-bind="textInput: search" placeholder="Search..." autocomplete="off"/>
	<div id="sidebar">
		<ul data-bind="foreach: placesList">
        	<li data-bind="text: venue().venue.name, visible: show(), click: $parent.setMarker"></li>  
    	</ul>
	</div>
    <div id="map"></div>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAMYWe2LBtpPVFvZU1-GkT6of3s5IBXbjQ"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
